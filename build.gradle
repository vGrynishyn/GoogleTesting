group 'GoogleTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

sourceSets {
    main { java {srcDir 'src/main'}
    }
    test { java { srcDir 'src/test/java' }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: 'latest.integration'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: 'latest.integration'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: 'latest.integration'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'org.testng', name: 'testng', version: 'latest.integration'
}
